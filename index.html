<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    <!-- this will be on the tab of your browswer -->
 <title>Weather Dashboard</title>
</head>
<body>
<!-- this is the title at top of page put in a container to easily manipulate size and color and alignment  -->
    <div class="bg-dark pt-2 pb-2"> 
      <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
         </div>
    </div>
    <!-- container with search bar -->
      <div class="container-fluid"> 
        <div class="row"> 
          <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h5>Search city</h5>
      <!-- textarea where you enter city name -->
                <div class="input-group mb-3"> 
                  <input id="searchTerm" type="text" class="form-control" placeholder="Search By City" class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button2"><i class="far fa-search"></i></button>
                </div>
                 <!-- list of cities entered -->
                   <div class="card"> 
                      <ul class="list-group list-group-flush list">
                         </ul>
                    </div>    
                </div> 

             <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">    
                 </div>
            </div>      
        </div> 
          <!-- bottom of page where the weather cards will be posted -->
        <div class="mt-4 col-md-12"> 
           <h5 id="weather1" class="mt-3 hide">5-Day Forecast</h5> 
              <div id="forecast" class="row"> 
                </div>       
             </div>   
         </div> 
    
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
             <script src="script.js"></script>
</body>
</html>
